<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tetris</title>
    <style>
        body{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
        .titleimg{
            text-align: center;
        }
        .playfield{

            margin-left: auto;
            margin-right: auto;
            height: 330px;
            width: 320px;
            color: white;
            border-radius: 5px;

        }
        .coins{
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            font-size: 40px;
            height: 100px;
            width: 200px;
            background: rgb(70,70,70);
            background: radial-gradient(circle, rgba(70,70,70,1) 95%, rgba(93,93,93,1) 100%);
            border-radius: 20px;

        }
        
        .playbt{
            text-align: center;
            vertical-align: middle;
            font-size: 30px;
            line-height: 100px;
            margin-left: auto;
            margin-right: auto;
            height: 100px;
            width: auto;
            margin-top: 50px;
            background-color: white;
            color: black;
            border-radius: 20px;
        }

        .botmenu{
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(36, 36,36,0.5);
            height: 80px;
            width: 330px;
            border-radius: 30px;
            position: sticky;
            bottom: 0;

        }

        .botblock{
            float: left;
            padding-top: 40px;
            line-height: 10px;
            font-size: 10px;
            height: 80px;
            width: 66px;
            text-align: center;
            color: gray;

        }
        .play{
            color:white;
        }
        .botblock :last-child{
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <div class="mainpanel">
        <div class="title"><p class="titleimg"><img src="imgs/icon.png" width="320px" height="120px"/></p></div>
        <div class="playfield">
            <div class="coins">0000</div>
            <div class="playbt">Play</div>
        </div>
        <div class="botmenu">
            <div class="task botblock" >Tasks</div>
            <div class="friends botblock">Friends</div>
            <div class="play botblock">Play</div>
            <div class="leaderboard botblock">Leaderboard</div>
            <div class="airdrop botblock">Airdrop</div>
        </div>
    </div>
</body>
</html>
